<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <style type="text/css">
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr/>

        <label for="fn" ><b>First name</b></label>
        <input type="text" placeholder="Enter first name" name="fn" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="cpsw"><b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpsw" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button class="registerbtn"type="submit" class="registerbtn">Register</button>
    </form>
    </div>
</body>
</html>
